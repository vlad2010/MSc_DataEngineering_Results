ts. Load and display images using dearpygui's commands\n\ndef demo_markdown(sender, app_data):\n    # Render the static markdown demo\n    # ...\n\n    # Interactive markdown rendering\n    # ...\n\ndef demo_plot(sender, app_data):\n    # Use matplotlib or any other python plotting library to demonstrate plots\n    # ...\n\ndef main():\n    # Main GUI loop using dearpygui\n\n    with dpg.handler_registry():\n        dpg.add_render_handler(callback=demo_assets)\n        dpg.add_render_handler(callback=demo_markdown)\n        dpg.add_render_handler(callback=demo_plot)\n\n    dpg.create_context()\n    dpg.create_viewport(title='Demo', width=1000, height=1000)\n    dpg.setup_dearpygui()\n    dpg.show_viewport()\n    dpg.start_dearpygui()\n    dpg.destroy_context()\n\nif __name__ == \"__main__\":\n    main()\n```\n\nPlease note:\n\n1. This translation is quite high-level. The exact implementation will require more detail, especially when dealing with interactivity, plotting, and markdown rendering.\n2. The structure may need changes based on the exact Python libraries you intend to use.\n3. For markdown rendering in Python, there are libraries like `Markdown` that can be used, but integrating it into the GUI may require additional work.\n4. Python doesn't have a direct equivalent to C++ structs, so we use classes instead.\n\nThis should give you a rough idea and a starting point. Adjustments will be needed based on the specific requirements and the Python libraries' capabilities."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"gpt-4","parent_id":"aaa20320-2486-41ad-a9ec-67647457dcb4","timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"aaa20320-2486-41ad-a9ec-67647457dcb4","children":["aaa2a1ed-3c13-4ffd-b218-e9ed9bf6a60f"]},"aaa20320-2486-41ad-a9ec-67647457dcb4":{"id":"aaa20320-2486-41ad-a9ec mSize` function to specify widget sizes. This makes the GUI more flexible and potentially more consistent across different screen sizes or resolutions.\n\n6. **Emphasis on Assets:** The detailed explanation about the assets folder, its structure, and how to load images is informative. This is crucial since managing assets is a core part of building GUI applications.\n\n7. **Ease of Use:** The separation of the main code and the help string section at the bottom ensures that the main logic remains uncluttered, making it easier for users to follow along.\n\n**Suggestions:**\n\n1. **Dynamic Pie Chart Data Labeling:** Since the data for the pie chart can be modified, it might be beneficial to dynamically adjust the labels based on which values are most significant. For example, if the value for \"Frogs\" becomes 0, you might opt not to display its label.\n\n2. **Code Utility Usage:** It's great to see that you've encapsulated utility functions like `CodeUtils::UnindentMarkdown`. Keeping utility methods modularized this way is a best practice and helps keep the main logic clean.\n\n3. **Error Handling:** Consider adding some form of error handling, especially for the markdown renderer. If a user inputs incorrect or problematic markdown syntax, it would be useful to either correct it or provide feedback.\n\n4. **Expand on Other Demos:** The pie chart is a great start for visualizations. As you've linked to the ImPlot demo which showcases many other plot types, you might consider adding some of these other plots in future iterations of this tutorial.\n\nOverall, this tutorial is robust, interactive, and provides a solid introduction to the capabilities of your library. The added interactive markdown segment is particularly engaging. Great job!"]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"gpt-4","parent_id":"aaa21c68-4f92-4e29-84c9-3a22a3405e68","timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"aaa21c68-4f92-4e29-84c9-3a22a3405e68","children":["aaa20320-2486-41ad-a9ec-67647457dcb4"]},"aaa21c68-4f92-4e29-84c9-3a22a3405e68":{"id":"aaa21c68-4f92-4e29-84c9-3a22a3405e68","message":{"id":"aaa21c68-4f92-4e29-84c9-3a22a3405e68","author":{"role":"user","metadata":{}},"create_time":1697113146.124525,"content":{"content_type":"text","parts":["Ok, I updated the demo code like this. Give me your thoughts.\n\n```cpp\n#include \"hello_imgui/hello_imgui.h\"\n#include \"immapp/immapp.h\"\n#include \"imgui_md_wrapper/imgui_md_wrapper.h\"\n#include \"implot/implot.h\"\n#include \"immapp/code_utils.h\"\n#include \"demo_utils/api_demos.h\"\n#include \u003cvector\u003e\n#include \u003cmap\u003e\n\n\n// This function returns the different help strings that are displayed in this demo application\nstd::string GetDoc(const std::string\u0026 whichDoc);\n\n\n// Your global application state, that will be edited during the execution\nstruct AppState\n{\n    // you can edit the ImPlot pie chart values\n    std::vector\u003cfloat\u003e PlotData = {0.15f, 0.30f, 0.2f, 0.05f};\n\n    // You can edit a demo markdown string\n    char MarkdownInput[4000] = \"*Welcome to the interactive markdown demo!* Try writing some markdown content here.\";\n\n    // Flags that set whether we show help strings\n    bool ShowAssetsInfo = false;\n    bool ShowMarkdownInfo = false;\n    bool ShowImplotInfo = false;\n\n    //\n    // Note about AppState:\n    // Inside ImGui demo code, you will often see static variables, such as in this example\n    // ```cpp\n    //     static int value = 10;\n    //     bool changed = ImGui::SliderInt(\"Value\", \u0026value, 0, 10);  // edit this variable between 0 and 10\n    // ```\n    // In this example, `value` is a static variable whose state is preserved:\n    // it merely acts as a global variable, whose scope is limited to this function.\n    // Global variables should be avoided, and storing the Application State like this is preferable in production code.\n    //\n};\n\n\n// A demo showcasing the assets usage in HelloImGui and ImmApp\nvoid DemoAssets(AppState\u0026 appState)\n{\n    ImGuiMd::RenderUnindented(GetDoc(\"AssetsIntro\"));\n    ImGui::Text(\"Here are some icons from Font Awesome: \");\n    ImGui::SameLine(); ImGui::SetCursorPosX(HelloImGui::EmSize(40.f));\n    ImGui::Text(ICON_FA_INFO \" \" ICON_FA_EXCLAMATION_TRIANGLE \" \" ICON_FA_SAVE);\n\n\n    ImGui::Text(\"Here is an image that was loaded from the assets: \");\n    ImGui::SameLine(); ImGui::SetCursorPosX(HelloImGui::EmSize(40.f));\n\n    // Prefer to specify sizes using the \"em\" unit: see https://en.wikipedia.org/wiki/Em_(typography)\n    //     Below, imageSize is equivalent to the size of 5 lines of text\n    ImVec2 imageSize = HelloImGui::EmToVec2(3.f, 3.f);\n    HelloImGui::ImageFromAsset(\"images/world.jpg\", imageSize);\n\n    // Display help\n    ImGui::Checkbox(\"More info\", \u0026appState.ShowAssetsInfo);\n    if (appState.ShowAssetsInfo)\n        ImGuiMd::RenderUnindented(GetDoc(\"AssetsDoc\"));\n}\n\n\n// A demo about the usage of the markdown renderer\nvoid DemoMarkdown(AppState\u0026 appState)\n{\n    std::string markdownDemo = R\"(\n        # Demo markdown usage\n\n        *Let's ask GPT4 to give us some fun programming fortunes:*\n\n        1. **Bug Hunt**: In the world of software, the best debugger was, is, and will always be a _good night's sleep_.\n\n        2. **Pythonic Wisdom**:\n            \u003e They say if you can't explain something simply, you don't understand it well enough. Well, here's my Python code for simplicity:\n            ```python\n            def explain(thing):\n                return \"It's just a \" + thing + \". Nothing fancy!\"\n            ```\n        )\";\n    ImGuiMd::RenderUnindented(markdownDemo);\n\n    // Interactive demo\n    ImGui::Separator();\n    ImGuiMd::Render(\"*Try it yourself*\");\n    ImGui::SameLine(HelloImGui::EmSize(30.f));\n    if (ImGui::SmallButton(\"Edit the fortune markdown\"))\n        strcpy(appState.MarkdownInput, CodeUtils::UnindentMarkdown(markdownDemo).c_str());\n    ImGui::InputTextMultiline(\"##Markdown Input\", appState.MarkdownInput, sizeof(appState.MarkdownInput), HelloImGui::EmToVec2(40.f, 5.f));\n    ImGuiMd::RenderUnindented(appState.MarkdownInput);\n    ImGui::Separator();\n\n    // Display help\n    ImGui::Checkbox(\"More info##Markdown\", \u0026appState.ShowMarkdownInfo);\n    if (appState.ShowMarkdownInfo)\n        ImGuiMd::RenderUnindented(GetDoc(\"MarkdownDoc\"));\n}\n\n\n// A demo showcasing the usage of ImPlot\nvoid DemoPlot(AppState\u0026 appState)\n{\n    ImGuiMd::RenderUnindented(GetDoc(\"PlotIntro\"));\n\n    static const char* data_labels[]    = {\"Frogs\", \"Hogs\", \"Dogs\", \"Logs\"};\n\n    ImGui::Text(\"Edit Pie Chart values\");\n    ImGui::SetNextItemWidth(250);\n    ImGui::DragFloat4(\"Pie Data\", appState.PlotData.data(), 0.01f, 0, 1);\n\n    // Prefer to specify sizes using the \"em\" unit: see https://en.wikipedia.org/wiki/Em_(typography)\n    //     Below, plotSize is equivalent to the size of 20 lines of text\n    ImVec2 plotSize = ImmApp::EmToVec2(15.f, 15.f);\n\n    if (ImPlot::BeginPlot(\"Pie Chart\", plotSize))\n    {\n        ImPlot::SetupAxes(\"\", \"\", ImPlotAxisFlags_NoDecorations, ImPlotAxisFlags_NoDecorations);\n        ImPlot::PlotPieChart(\n            data_labels,\n            appState.PlotData.data(), appState.PlotData.size(), // data and count\n            0.5, 0.5, // pie center position in the plot(x, y). Here, it is centered\n            0.35,      // pie radius relative to plotSize\n            \"%.2f\",   // fmt\n            90        // angle\n            );\n            ImPlot::EndPlot();\n    }\n\n    // Display help\n    ImGui::Checkbox(\"More info##Implot\", \u0026appState.ShowImplotInfo);\n    if (appState.ShowImplotInfo)\n        ImGuiMd::RenderUnindented(GetDoc(\"PlotDoc\"));\n}\n\n\n// Our main function\nint main(int, char**)\n{\n    // This call is specific to the ImGui Bundle interactive manual. In a standard application, you could write:\n    //         HelloImGui::SetAssetsFolder(\"my_assets\"); // (By default, HelloImGui will search inside \"assets\")\n    ChdirBesideAssetsFolder();\n\n    AppState appState;         // Our global appState\n\n    // This is our GUI function:\n    //     it will display the widgets\n    //     it captures the appState, since it can modify it\n    auto gui = [\u0026appState]()\n    {\n        DemoAssets(appState);\n        ImGui::NewLine();\n        DemoMarkdown(appState);\n        ImGui::NewLine();\n        DemoPlot(appState);\n    };\n\n    // Then, we start our application:\n    //     First, we set some RunnerParams, with simple settings\n    HelloImGui::SimpleRunnerParams runnerParams;\n    runnerParams.windowSize = {1000, 1000};\n    //     Here we set our GUI function\n    runnerParams.guiFunction = gui;\n    //     Then, we need to activate two addons: ImPlot and Markdown\n    ImmApp::AddOnsParams addons;\n    addons.withImplot = true;\n    addons.withMarkdown = true;\n    //     And we are ready to go!\n    ImmApp::Run(runnerParams, addons);\n\n    return 0;\n}\n\n///////////////////////////////////////////////////////////////////////////////\n// End of demo code\n///////////////////////////////////////////////////////////////////////////////\n\n\n//\n// Note: the code below only defines the displayed help strings\n//\n\nstd::string GetDoc(const std::string\u0026 whichDoc)\n{\n    static std::map\u003cstd::string, std::string\u003e docs =\n        {\n            {\n                \"AssetsIntro\",\n                R\"(\n                # Demos assets\n                In order to improve text rendering, HelloImGui will load a default font (DroidSans) as well as \"Font Awesome\" to be able to display some icons.\n                )\"\n            },\n            {\n                \"AssetsDoc\",\n                R\"(\n                **About assets**\n\n                HelloImGui and ImmApp applications rely on the presence of an `assets` folder.\n                The typical layout of an assets folder looks like this:\n                ```\n                assets/\n                    +-- fonts/\n                    |         +-- DroidSans.ttf             # default fonts used by HelloImGui in order to\n                    |         +-- fontawesome-webfont.ttf   # improve text rendering.\n                    +-- images/\n                              +-- world.jpg                 # you can add any asset here!\n                ```\n\n                You can change the assets folder via:\n                ```cpp\n                HelloImGui::SetAssetsFolder(\"my_assets\"); // (By default, HelloImGui will search inside \"assets\")\n                ```\n\n\n                **Where to find the default assets**\n\n                Look at the [imgui_bundle/bindings/imgui_bundle/assets](https://github.com/pthom/imgui_bundle/tree/main/bindings/imgui_bundle/assets) folder which provides them.\n                You can either copy it besides your CMakeLists.txt (it will be deployed into the execution folder automatically), or copy it into your execution folder.\n\n\n                **How was this image displayed**\n\n                This image was found inside the assets folder at `assets/images/world.jpg` and displayed via HelloImGui with the following code:\n                ```cpp\n                ImVec2 imageSize = HelloImGui::EmToVec2(5.f, 5.f);\n                HelloImGui::ImageFromAsset(\"images/world.jpg\", imageSize);\n                ```\n\n                *Note: prefer to specify sizes using the [\"em\" unit](https://en.wikipedia.org/wiki/Em_(typography)). Here, `imageSize` is equivalent to the size of 5 lines of text.*\n\n                )\"\n            },\n            {\n                \"MarkdownDoc\",\n                R\"(\n                This markdown string was rendered by calling:\n                ```cpp\n                ImGuiMd::Render(markdown_string);           // render a markdown string\n                // or\n                ImGuiMd::RenderUnindented(markdown_string);  // remove top-most indentation before rendering\n                ```\n\n                This markdown renderer is based on [imgui_md](https://github.com/mekhontsev/imgui_md), by Dmitry Mekhontsev.\n                It supports the most common markdown features: emphasis, link, code blocks, etc.\n\n                In order to work, it needs a few files in the assets folder:\n                ```\n                assets/\n                +-- fonts/\n                |         +-- DroidSans.ttf\n                |         +-- Roboto/\n                |         |         +-- LICENSE.txt\n                |         |         +-- Roboto-Bold.ttf\n                |         |         +-- Roboto-BoldItalic.ttf\n                |         |         +-- Roboto-Regular.ttf\n                |         |         \\-- Roboto-RegularItalic.ttf\n                |         +-- SourceCodePro-Regular.ttf\n                |         +-- fontawesome-webfont.ttf\n                +-- images/\n                    +-- markdown_broken_image.png\n                ```\n\n                Note: in order to use ImPlot, you need to \"activate\" this add-on, like this:\n                ```cpp\n                ImmApp::AddOnsParams addons { .withMarkdown = true };\n                ImmApp::Run(runnerParams, addons);\n                ```\n                )\"\n            },\n            {\n                \"PlotIntro\",\n                R\"(\n                # Demo Plot\n                By using ImPlot, you can display lots of different plots. See [online demo](https://traineq.org/implot_demo/src/implot_demo.html) which demonstrates lots of plot types (LinePlot, ScatterPlot, Histogram, Error Bars, Heatmaps, etc.)\n                )\"\n            },\n            {\n                \"Pl *Data Types**: There's a difference in how arrays are handled. In C++, the `std::vector` type is used, whereas in Python, `numpy` arrays are preferred.\n\n5. **Looping and Mathematical Operations**: While C++ uses loops for some operations, Python can often leverage vectorized operations via `numpy` for efficiency.\n\n6. **Random Number Generation**: C++ uses `rand()` while Python uses the `random` module.\n\n7. **Main Execution**: C++ requires an explicit `main()` function, while Python can execute directly from top-level script commands.\n\nThe way GUI elements are created and handled in both languages reflects the paradigms and strengths of each language. C++ leans more on pointers and references to manipulate data, while Python leverages its dynamic typing and flexible function return mechanisms.\n\nWith these principles in mind, I can assist with further translations between C++ and Python as needed."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"gpt-4","parent_id":"aaa2a9f3-befb-49ac-94de-514c68a54737","timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"aaa2a9f3-befb-49ac-94de-514c68a54737","children":["aaa26c69-b4e1-47f6-a41b-d0306e304b38"]},"aaa2a9f3-befb-49ac-94de-514c68a54737":{"id":"aaa2a9f3-befb-49ac-94de-514c68a54737","message":{"id":"aaa2a9f3-befb-49ac-94de-514c68a54737","author":{"role":"user","metadata":{}},"create_time":1697098411.97428,"content":{"content_type":"text","parts":["You are going to help me translate code between C++ and Python. I'm developping a library based on ImGui (named ImGuiBundle). It enables to have a very close translation between C++ and Python.\n\nPlease examine this example. Those two codes are equivalent, first in C++ then in Python.\n\n```cpp\n#include \"immapp/immapp.h\"\n#include \"implot/implot.h\"\n#include \"imgui-knobs/imgui-knobs.h\"\n#include \u003ccmath\u003e\n#include \u003cvector\u003e\n#include \u003cutility\u003e\n\n\n// Just a parametric curve to demonstrate how to edit its parameters a, b, \u0026 c\nclass Curve\n{\npublic:\n    float a = 2.0f;\n    float b = 60.0f;\n    float c = 2.0f;\n\n    // Return x and y arrays that we will draw\n    std::pair\u003cstd::vector\u003cfloat\u003e, std::vector\u003cfloat\u003e\u003e getXY()\n    {\n        float t = 0.0f;\n        std::vector\u003cfloat\u003e x, y;\n        while (t \u003c 6.28f)\n        {\n            x.push_back(2 * std::cos(t) + std::sin(a * t) * std::cos(b * t));\n            y.push_back(std::sin(c * t) + std::sin(60 * t));\n            t += 0.001f;\n        }\n        return std::make_pair(x, y);\n    }\n};\n\nCurve curve;\n\n\n// Our gui function, which will be invoked by the application loop\nvoid gui()\n{\n    auto [x, y] = curve.getXY();\n\n    // Draw the x/y curve\n    ImPlot::BeginPlot(\"Play with me\");\n    ImPlot::PlotLine(\"curve\", x.data(), y.data(), x.size());\n    ImPlot::EndPlot();\n\n    // Edit the curve parameters: no callback is needed\n    ImGuiKnobs::Knob(\"a\", \u0026curve.a, 0.5f, 5.0f);\n    ImGui::SameLine();\n    ImGuiKnobs::Knob(\"b\", \u0026curve.b, 55.0f, 65.0f);\n    ImGui::SameLine();\n    ImGuiKnobs::Knob(\"c\", \u0026curve.c, 0.5f, 5.0f);\n\n    //                               // As an illustration of the Immediate Gui paradigm,\n    if (ImGui::Button(\"Random\"))     // this draws a button\n    {                                // and you handle its action immediately!\n        curve.a = (float)rand() / (float)RAND_MAX * (5.0f - 0.5f) + 0.5f;\n        curve.b = (float)rand() / (float)RAND_MAX * (65.0f - 55.0f) + 55.0f;\n        curve.c = (float)rand() / (float)RAND_MAX * (5.0f - 0.5f) + 0.5f;\n    }\n}\n\n\nint main()\n{\n    // Just set you application params (gui function, etc)\n    HelloImGui::RunnerParams params;\n    params.callbacks.ShowGui = gui;\n    // Select your addons\n    ImmApp::AddOnsParams addOns;\n    addOns.withImplot = true;\n    // And run\n    ImmApp::Run(params, addOns);\n    return 0;\n}\n```\n\n```python\nimport random\n\nimport numpy as np\nfrom imgui_bundle import imgui, immapp, implot, imgui_knobs, hello_imgui\n\n\nclass Curve:\n    \"Just a parametric curve to demonstrate how to edit its parameters a, b, \u0026 c\"\n    a = 2.0\n    b = 60.0\n    c = 2.0\n\n    def get_xy(self):\n        \"\"\"Return x and y arrays that we will draw\"\"\"\n        t = np.arange(0, np.pi * 2, 0.001)\n        x = 2 * np.cos(t) + np.sin(self.a * t) * np.cos(self.b * t)\n        y = np.sin(self.c * t) + np.sin(60 * t)\n        return x, y\n\n\ncurve = Curve()\n\n\ndef gui():\n    \"Our gui function, which will be invoked by the application loop\"\n    x, y = curve.get_xy()\n\n    # Draw the x/y curve\n    implot.begin_plot(\"Play with me\")\n    implot.plot_line(\"curve\", x, y)\n    implot.end_plot()\n\n    # Edit the curve parameters: no callback is needed\n    _, curve.a = imgui_knobs.knob(\"a\", curve.a, 0.5, 5.0)\n    imgui.same_line()\n    _, curve.b = imgui_knobs.knob(\"b\", curve.b, 55, 65)\n    imgui.same_line()\n    _, curve.c = imgui_knobs.knob(\"c\", curve.c, 0.5, 5.0)\n\n    #                             # As an illustration of the Immediate Gui paradigm,\n    if imgui.button(\"Random\"):  # this draws a button\n        #                         # and you handle its action immediately!\n        curve.a = random.uniform(0.5, 5)\n        curve.b = random.uniform(55, 65)\n        curve.c = random.uniform(0.5, 5)\n\n\n# Start your application in one line\nimmapp.run(gui, with_implot=True)\n```\n\nAs you can see, when translating to Python:\n\n1/ CamelCase is transformed to snake_case (except for Classes)\n\n2/ Values modifications are handled differently. For example\n\nIn c++:\n```cpp\nbool modified = ImGuiKnobs::Knob(\"a\", \u0026curve.a, 0.5f, 5.0f);\n```\nwill display a knob that enables to edit a float value. It changes its value in place, and returns true if modified\n\nIn contrast with python: \n```python\nmodified, curve.a = imgui_knobs.knob(\"a\", curve.a, 0.5, 5.0)\n```\ni.e. imgui_knobs.knob returns a tuple (modified, new_value).\n\nDo you understand the principle? I will ask you to make some more translation in the future."]},"status":"finished_successfully","weight":1,"metadata":{"timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6","children":["b7204d28-2f08-4b79-aacf-e99d387d8c8a"]},"fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6":{"id":"fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6","message":{"id":"fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6","author":{"role":"system","metadata":{}},"content":{"content_type":"text","parts":[""]},"status":"finished_successfully","end_turn":true,"weight":0,"metadata":{"shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5","is_visually_hidden_from_conversation":true},"recipient":"all"},"parent":"aaa1a2a7-227d-4025-81bd-5c29ec45705b","children":["aaa2a9f3-befb-49ac-94de-514c68a54737"]},"aaa1a2a7-227d-4025-81bd-5c29ec45705b":{"id":"aaa1a2a7-227d-4025-81bd-5c29ec45705b","children":["fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6"]}},"moderation_results":[],"current_node":"c0d229ab-b61b-4cb1-82f1-2db62e8a53ce","conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5","is_archived":false,"safe_urls":["https://github.com/pthom/imgui_bundle/tree/main/bindings/imgui_bundle/assets","https://github.com/mekhontsev/imgui_md","https://en.wikipedia.org/wiki/em_(typography","https://traineq.org/implot_demo/src/implot_demo.html"],"is_public":true,"linear_conversation":[{"id":"aaa1a2a7-227d-4025-81bd-5c29ec45705b","children":["fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6"]},{"id":"fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6","message":{"id":"fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6","author":{"role":"system","metadata":{}},"content":{"content_type":"text","parts":[""]},"status":"finished_successfully","end_turn":true, \u0026curve.a, 0.5f, 5.0f);\n    ImGui::SameLine();\n    ImGuiKnobs::Knob(\"b\", \u0026curve.b, 55.0f, 65.0f);\n    ImGui::SameLine();\n    ImGuiKnobs::Knob(\"c\", \u0026curve.c, 0.5f, 5.0f);\n\n    //                               // As an illustration of the Immediate Gui paradigm,\n    if (ImGui::Button(\"Random\"))     // this draws a button\n    {                                // and you handle its action immediately!\n        curve.a = (float)rand() / (float)RAND_MAX * (5.0f - 0.5f) + 0.5f;\n        curve.b = (float)rand() / (float)RAND_MAX * (65.0f - 55.0f) + 55.0f;\n        curve.c = (float)rand() / (float)RAND_MAX * (5.0f - 0.5f) + 0.5f;\n    }\n}\n\n\nint main()\n{\n    // Just set you application params (gui function, etc)\n    HelloImGui::RunnerParams params;\n    params.callbacks.ShowGui = gui;\n    // Select your addons\n    ImmApp::AddOnsParams addOns;\n    addOns.withImplot = true;\n    // And run\n    ImmApp::Run(params, addOns);\n    return 0;\n}\n```\n\n```python\nimport random\n\nimport numpy as np\nfrom imgui_bundle import imgui, immapp, implot, imgui_knobs, hello_imgui\n\n\nclass Curve:\n    \"Just a parametric curve to demonstrate how to edit its parameters a, b, \u0026 c\"\n    a = 2.0\n    b = 60.0\n    c = 2.0\n\n    def get_xy(self):\n        \"\"\"Return x and y arrays that we will draw\"\"\"\n        t = np.arange(0, np.pi * 2, 0.001)\n        x = 2 * np.cos(t) + np.sin(self.a * t) * np.cos(self.b * t)\n        y = np.sin(self.c * t) + np.sin(60 * t)\n        return x, y\n\n\ncurve = Curve()\n\n\ndef gui():\n    \"Our gui function, which will be invoked by the application loop\"\n    x, y = curve.get_xy()\n\n    # Draw the x/y curve\n    implot.begin_plot(\"Play with me\")\n    implot.plot_line(\"curve\", x, y)\n    implot.end_plot()\n\n    # Edit the curve parameters: no callback is needed\n    _, curve.a = imgui_knobs.knob(\"a\", curve.a, 0.5, 5.0)\n    imgui.same_line()\n    _, curve.b = imgui_knobs.knob(\"b\", curve.b, 55, 65)\n    imgui.same_line()\n    _, curve.c = imgui_knobs.knob(\"c\", curve.c, 0.5, 5.0)\n\n    #                             # As an illustration of the Immediate Gui paradigm,\n    if imgui.button(\"Random\"):  # this draws a button\n        #                         # and you handle its action immediately!\n        curve.a = random.uniform(0.5, 5)\n        curve.b = random.uniform(55, 65)\n        curve.c = random.uniform(0.5, 5)\n\n\n# Start your application in one line\nimmapp.run(gui, with_implot=True)\n```\n\nAs you can see, when translating to Python:\n\n1/ CamelCase is transformed to snake_case (except for Classes)\n\n2/ Values modifications are handled differently. For example\n\nIn c++:\n```cpp\nbool modified = ImGuiKnobs::Knob(\"a\", \u0026curve.a, 0.5f, 5.0f);\n```\nwill display a knob that enables to edit a float value. It changes its value in place, and returns true if modified\n\nIn contrast with python: \n```python\nmodified, curve.a = imgui_knobs.knob(\"a\", curve.a, 0.5, 5.0)\n```\ni.e. imgui_knobs.knob returns a tuple (modified, new_value).\n\nDo you understand the principle? I will ask you to make some more translation in the future."]},"status":"finished_successfully","weight":1,"metadata":{"timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"fe2406a0-8630-49bb-a61c-dcb4a7e5b0f6","children":["b7204d28-2f08-4b79-aacf-e99d387d8c8a"]},{"id":"b7204d28-2f08-4b79-aacf-e99d387d8c8a","message":{"id":"b7204d28-2f08-4b79-aacf-e99d387d8c8a","author":{"role":"assistant","metadata":{}},"create_time":1697098440.97939,"content":{"content_type":"text","parts":["Yes, I understand the principle!\n\nHere's a summary of the key differences between the C++ and Python code:\n\n1. **Naming Convention**: As mentioned, CamelCase in C++ is translated to snake_case in Python, except for class names.\n\n2. **Parameter Passing \u0026 Return Values**: In C++, values are passed by reference (using pointers or references) and are modified in place. In Python, values are returned as tuples, and the caller is responsible for unpacking the tuple and updating the variable if needed.\n\n3. **Libraries \u0026 Dependencies**: In C++, libraries are included using `#include`, while in Python they are imported using the `import` statement.\n\n4. **Data Types**: There's a difference in how arrays are handled. In C++, the `std::vector` type is used, whereas in Python, `numpy` arrays are preferred.\n\n5. **Looping and Mathematical Operations**: While C++ uses loops for some operations, Python can often leverage vectorized operations via `numpy` for efficiency.\n\n6. **Random Number Generation**: C++ uses `rand()` while Python uses the `random` module.\n\n7. **Main Execution**: C++ requires an explicit `main()` function, while Python can execute directly from top-level script commands.\n\nThe way GUI elements are created and handled in both languages reflects the paradigms and strengths of each language. C++ leans more on pointers and references to manipulate data, while Python leverages its dynamic typing and flexible function return mechanisms.\n\nWith these principles in mind, I can assist with further translations between C++ and Python as needed."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"gpt-4","parent_id":"aaa2a9f3-befb-49ac-94de-514c68a54737","timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"aaa2a9f3-befb-49ac-94de-514c68a54737","children":["aaa26c69-b4e1-47f6-a41b-d0306e304b38"]},{"id":"aaa26c69-b4e1-47f6-a41b-d0306e304b38","message":{"id":"aaa26c69-b4e1-47f6-a41b-d0306e304b38","author":{"role":"user","metadata":{}},"create_time":1697098522.184544,"content":{"content_type":"text","parts":["Please port this code to python:\n\n```cpp\nvoid Demo_PieCharts()\n{\n    static const char* labels1[]    = {\"Frogs\",\"Hogs\",\"Dogs\",\"Logs\"};\n    static float data1[]            = {0.15f,  0.30f,  0.2f, 0.05f};\n\n    static ImPlotPieChartFlags flags = 0;\n    ImGui::SetNextItemWidth(250);\n\n    ImGui::DragFloat4(\"Values\", data1, 0.01f, 0, 1);\n\n    if (ImPlot::BeginPlot(\"##Pie1\", ImVec2(250,250), ImPlotFlags_Equal | ImPlotFlags_NoMouseText))\n    {\n        ImPlot::SetupAxes(NULL, NULL, ImPlotAxisFlags_NoDecorations, ImPlotAxisFlags_NoDecorations);\n        ImPlot::SetupAxesLimits(0, 1, 0, 1);\n        ImPlot::PlotPieChart(\n            labels1,  // labels\n            data1, 4, // data and count\n            0.5, 0.5, // x, y\n            0.4,   // radius\n            \"%.2f\", // fmt\n            90, // angle\n            flags);\n\n            ImPlot::EndPlot();\n    }\n}\n```\n\n"]},"status":"finished_successfully","weight":1,"metadata":{"timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"b7204d28-2f08-4b79-aacf-e99d387d8c8a","children":["ef4ac409-4aed-4925-b8dc-6cdf2f900ce8"]},{"id":"ef4ac409-4aed-4925-b8dc-6cdf2f900ce8","message":{"id":"ef4ac409-4aed-4925-b8dc-6cdf2f900ce8","author":{"role":"assistant","metadata":{}},"create_time":1697098561.171787,"content":{"content_type":"text","parts":["Sure! Here's the ported code to Python:\n\n```python\ndef demo_pie_charts():\n    labels1 = [\"Frogs\", \"Hogs\", \"Dogs\", \"Logs\"]\n    data1 = [0.15, 0.30, 0.2, 0.05]\n\n    flags = 0\n    imgui.set_next_item_width(250)\n\n    # Note: The DragFloat in C++ was for an array, so we use DragFloat4 in Python \n    # to denote that we are dragging 4 float values.\n    _, data1 = imgui.drag_float4(\"Values\", *data1, 0.01, 0, 1)\n\n    if implot.begin_plot(\"##Pie1\", size=(250, 250), flags=implot.ImPlotFlags.Equal | implot.ImPlotFlags.NoMouseText):\n        implot.setup_axes(None, None, implot.ImPlotAxisFlags.NoDecorations, implot.ImPlotAxisFlags.NoDecorations)\n        implot.setup_axes_limits(0, 1, 0, 1)\n        \n        implot.plot_pie_chart(\n            labels1,  # labels\n            data1,    # data\n            0.5, 0.5, # x, y\n            0.4,      # radius\n            \"%.2f\",   # fmt\n            90,       # angle\n            flags)\n\n        implot.end_plot()\n```\n\nNotes:\n1. The `static` keyword in C++ is used to retain the value of the variable across function calls. In Python, we don't need to use any specific keyword for this purpose at the function level, so we just declare the variables.\n2. We've made sure to utilize the same function names in snake_case format.\n3. For the DragFloat4 function, the variable's values are unpacked and then repacked after being modified. This is done because the Python binding usually returns the updated values rather than modifying them in-place.\n4. The `ImPlotFlags_Equal` and `ImPlotFlags_NoMouseText` constants in C++ are translated to their Pythonic version."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"gpt-4","parent_id":"aaa26c69-b4e1-47f6-a41b-d0306e304b38","timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"recipient":"all"},"parent":"aaa26c69-b4e1-47f6-a41b-d0306e304b38","children":["aaa2f4ff-da60-4c0e-b123-f84bcf99d515"]},{"id":"aaa2f4ff-da60-4c0e-b123-f84bcf99d515","message":{"id":"aaa2f4ff-da60-4c0e-b123-f84bcf99d515","author":{"role":"user","metadata":{}},"create_time":1697099720.482693,"content":{"content_type":"text","parts":["Ok, here are some more advices:\n\n1/ Handling value changes with ImGui\n```cpp\n    static float data1[]            = {0.15f,  0.30f,  0.2f, 0.05f};\n    ImGui::DragFloat4(\"Values\", data1, 0.01f, 0, 1);\n```\n\nbecomes\n```python\n    _, data1 = imgui.drag_float4(\"Values\", data1, 0.01, 0, 1)\n```\n\n2/ Enums\n```cpp\nif (ImPlot::BeginPlot(\"##Pie1\", ImVec2(250,250), ImPlotFlags_Equal | ImPlotFlags_NoMouseText))\n```\n\nbecomes\n\n```python\nif implot.begin_plot(\"##Pie1\", size=(250, 250), flags=implot.Flags_.equal | implot.Flags_.no_mouse_text):\n```\n\n(i.e. the C++ enum ImPlotFlags_ become implot.Flags_ in python)\n\n\n3/ Transform C numeric buffers into numpy array:\nAs you saw, we do not include the count for data, but we need to transform it into a np.array when calling plot_pie_chart.\nSo it becomes:\n\n```\n        implot.plot_pie_chart(\n            labels1,  # labels\n            np.array(data1),    # data\n            0.5, 0.5, # x, y\n            0.4,      # radius\n            \"%.2f\",   # fmt\n            90,       # angle\n            flags)\n```\n\n4/ Static variables:\nstatic variables are ugly yes, but they are often used in ImGui demonstration code.\n\nBelow I show you that I used a static decorator, that adds function variables (and thus static)\n\n```python\nfrom imgui_bundle.immapp import static\n\n\n@static(labels1 = [\"Frogs\", \"Hogs\", \"Dogs\", \"Logs\"], data1 = [0.15, 0.30, 0.2, 0.05])\ndef demo_pie_charts():\n    statics = demo_pie_charts               # give a readable synonym to function variables\n\n    flags = 0\n    imgui.set_next_item_width(250)\n\n    # access statics variables by prepending statics.\n    _, statics.data1 = imgui.drag_float4(\"Values\", statics.data1, 0.01, 0, 1)\n\n    if implot.begin_plot(\"##Pie1\", size=(250, 250), flags=implot.Flags_.equal | implot.Flags_.no_mouse_text):\n        implot.setup_axes(None, None, implot.AxisFlags_.no_decorations, implot.AxisFlags_.no_decorations)\n        implot.setup_axes_limits(0, 1, 0, 1)\n\n        implot.plot_pie_chart(\n            statics.labels1,  # labels\n            np.array(statics.data1),    # data\n            0.5, 0.5, # x, y\n            0.4,      # radius\n            \"%.2f\",   # fmt\n            90,       # angle\n            flags)\n\n        implot.end_plot()\n\n```\n\nNow, this translation works perfectly. Please summarize what you understood\n"]},"status":"finished 026appState]()\n    {\n        DemoAssets(appState);\n        ImGui::NewLine();\n        DemoMarkdown(appState);\n        ImGui::NewLine();\n        DemoPlot(appState);\n    };\n\n    // Then, we start our application:\n    //     First, we set some RunnerParams, with simple settings\n    HelloImGui::SimpleRunnerParams runnerParams;\n    runnerParams.windowSize = {1000, 1000};\n    //     Here we set our GUI function\n    runnerParams.guiFunction = gui;\n    //     Then, we need to activate two addons: ImPlot and Markdown\n    ImmApp::AddOnsParams addons;\n    addons.withImplot = true;\n    addons.withMarkdown = true;\n    //     And we are ready to go!\n    ImmApp::Run(runnerParams, addons);\n\n    return 0;\n}\n\n///////////////////////////////////////////////////////////////////////////////\n// End of demo code\n///////////////////////////////////////////////////////////////////////////////\n\n\n//\n// Note: the code below only defines the displayed help strings\n//\n\nstd::string GetDoc(const std::string\u0026 whichDoc)\n{\n    static std::map\u003cstd::string, std::string\u003e docs =\n        {\n            {\n                \"AssetsIntro\",\n                R\"(\n                # Demos assets\n                In order to improve text rendering, HelloImGui will load a default font (DroidSans) as well as \"Font Awesome\" to be able to display some icons.\n                )\"\n            },\n            {\n                \"AssetsDoc\",\n                R\"(\n                **About assets**\n\n                HelloImGui and ImmApp applications rely on the presence of an `assets` folder.\n                The typical layout of an assets folder looks like this:\n                ```\n                assets/\n                    +-- fonts/\n                    |         +-- DroidSans.ttf             # default fonts used by HelloImGui in order to\n                    |         +-- fontawesome-webfont.ttf   # improve text rendering.\n                    +-- images/\n                              +-- world.jpg                 # you can add any asset here!\n                ```\n\n                You can change the assets folder via:\n                ```cpp\n                HelloImGui::SetAssetsFolder(\"my_assets\"); // (By default, HelloImGui will search inside \"assets\")\n                ```\n\n\n                **Where to find the default assets**\n\n                Look at the [imgui_bundle/bindings/imgui_bundle/assets](https://github.com/pthom/imgui_bundle/tree/main/bindings/imgui_bundle/assets) folder which provides them.\n                You can either copy it besides your CMakeLists.txt (it will be deployed into the execution folder automatically), or copy it into your execution folder.\n\n\n                **How was this image displayed**\n\n                This image was found inside the assets folder at `assets/images/world.jpg` and displayed via HelloImGui with the following code:\n                ```cpp\n                ImVec2 imageSize = HelloImGui::EmToVec2(5.f, 5.f);\n                HelloImGui::ImageFromAsset(\"images/world.jpg\", imageSize);\n                ```\n\n                *Note: prefer to specify sizes using the [\"em\" unit](https://en.wikipedia.org/wiki/Em_(typography)). Here, `imageSize` is equivalent to the size of 5 lines of text.*\n\n                )\"\n            },\n            {\n                \"MarkdownDoc\",\n                R\"(\n                This markdown string was rendered by calling:\n                ```cpp\n                ImGuiMd::Render(markdown_string);           // render a markdown string\n                // or\n                ImGuiMd::RenderUnindented(markdown_string);  // remove top-most indentation before rendering\n                ```\n\n                This markdown renderer is based on [imgui_md](https://github.com/mekhontsev/imgui_md), by Dmitry Mekhontsev.\n                It supports the most common markdown features: emphasis, link, code blocks, etc.\n\n                In order to work, it needs a few files in the assets folder:\n                ```\n                assets/\n                +-- fonts/\n                |         +-- DroidSans.ttf\n                |         +-- Roboto/\n                |         |         +-- LICENSE.txt\n                |         |         +-- Roboto-Bold.ttf\n                |         |         +-- Roboto-BoldItalic.ttf\n                |         |         +-- Roboto-Regular.ttf\n                |         |         \\-- Roboto-RegularItalic.ttf\n                |         +-- SourceCodePro-Regular.ttf\n                |         +-- fontawesome-webfont.ttf\n                +-- images/\n                    +-- markdown_broken_image.png\n                ```\n\n                Note: in order to use ImPlot, you need to \"activate\" this add-on, like this:\n                ```cpp\n                ImmApp::AddOnsParams addons { .withMarkdown = true };\n                ImmApp::Run(runnerParams, addons);\n                ```\n                )\"\n            },\n            {\n                \"PlotIntro\",\n                R\"(\n                # Demo Plot\n                By using ImPlot, you can display lots of different plots. See [online demo](https://traineq.org/implot_demo/src/implot_demo.html) which demonstrates lots of plot types (LinePlot, ScatterPlot, Histogram, Error Bars, Heatmaps, etc.)\n                )\"\n            },\n            {\n                \"PlotDoc\",\n                R\"(\n                Note: in order to use ImPlot, you need to \"activate\" this add-on, like this:\n                ```cpp\n                ImmApp::AddOnsParams addons { .withImplot = true };\n                ImmApp::Run(runnerParams, addons);\n                ```\n                )\"\n            },\n        };\n\n    return docs.at(whichDoc);\n}\n\n```"]},"status":"finished_successfully","weight":1,"metadata":{"timestamp_":"absolute","shared_conversation_id":"1e61dfec-c2de-4c2a-8149-24926276bbd5"},"reci nd works. Great job! I had to do a few modifications.\n\nHere is the complete python file:\n\n```python\nfrom imgui_bundle import imgui, implot, immapp, hello_imgui, imgui_md, icons_fontawesome\nfrom imgui_bundle.demos_python import demo_utils\n\nfrom dataclasses import dataclass, field\nimport numpy as np\nfrom typing import Dict, List\nfrom dataclasses import dataclass, field\n\n\ndef get_doc(which_doc: str) -\u003e str:\n    \"\"\"Will be implemented later\"\"\"\n    ...\n\n\n@dataclass\nclass AppState:\n    \"\"\"\n    Your global application state, that will be edited during the execution.\n\n    Note about AppState:\n    Inside ImGui demo code, you will often see static variables, such as in this example\n        static int value = 10;\n        bool changed = ImGui::SliderInt(\"Value\", \u0026value, 0, 10);  // edit this variable between 0 and 10\n    In this example, `value` is a static variable whose state is preserved:\n    it merely acts as a global variable, whose scope is limited to this function.\n    Global variables should be avoided, and storing the Application State like this is preferable in production code.\n    \"\"\"\n    plot_data: List[float] = field(default_factory=lambda: [0.15, 0.30, 0.2, 0.05])\n    markdown_input: str = \"*Welcome to the interactive markdown demo!* Try writing some markdown content here.\"\n    show_assets_info: bool = False\n    show_markdown_info: bool = False\n    show_implot_info: bool = False\n\ndef demo_assets(app_state: AppState):\n    \"\"\"A demo showcasing the assets usage in HelloImGui and ImmApp\"\"\"\n    imgui_md.render_unindented(get_doc(\"AssetsIntro\"))\n\n    imgui.text(\"Here are some icons from Font Awesome: \")\n    imgui.same_line()\n    imgui.set_cursor_pos_x(hello_imgui.em_size(40.0))\n    imgui.text(icons_fontawesome.ICON_FA_INFO + \" \" + icons_fontawesome.ICON_FA_EXCLAMATION_TRIANGLE + \" \" + icons_fontawesome.ICON_FA_SAVE)\n\n    imgui.text(\"Here is an image that was loaded from the assets: \ _markdown_info:\n        imgui_md.render_unindented(get_doc(\"MarkdownDoc\"))\n\n\ndef demo_markdown(app_state: AppState):\n    \"\"\"A demo about the usage of the markdown renderer\"\"\"\n    markdown_demo = \"\"\"\n        # Demo markdown usage\n\n        *Let's ask GPT4 to give us some fun programming fortunes:*\n\n        1. **Bug Hunt**: In the world of software, the best debugger was, is, and will always be a _good night's sleep_.\n\n        2. **Pythonic Wisdom**:\n            \u003e They say if you can't explain something simply, you don't understand it well enough. Well, here's my Python code for simplicity:\n            ```python\n            def explain(thing):\n                return \"It's just a \" + thing + \". Nothing fancy!\"\n            ```\n    \"\"\"\n    imgui_md.render_unindented(markdown_demo)\n\n    # Interactive demo\n    imgui.separator()\n    imgui_md.render(\"*Try it yourself*\")\n    imgui.same_line(hello_imgui.em_size(30.0))\n    if imgui.small_button(\"Edit the fortune markdown\"):\n        app_state.markdown_input = immapp.code_utils.unindent_markdown(markdown_demo)\n    _, app_state.markdown_input = imgui.input_text_multiline(\"##Markdown Input\", app_state.markdown_input, hello_imgui.em_to_vec2(40.0, 5.0))\n    imgui_md.render_unindented(app_state.markdown_input)\n    imgui.separator()\n\n    # Display help\n    _, app_state.show_markdown_info = imgui.checkbox(\"More info##Markdown\", app_state.show_markdown_info)\n    if app_state.show_markdown_info:\n        imgui_md.render_unindented(get_doc(\"MarkdownDoc\"))\n\n\ndef demo_plot(app_state: AppState):\n    \"\"\"A demo showcasing the usage of ImPlot\"\"\"\n    imgui_md.render_unindented(get_doc(\"PlotIntro\"))\n\n    data_labels = [\"Frogs\", \"Hogs\", \"Dogs\", \"Logs\"]\n\n    imgui.text(\"Edit Pie Chart values\")\n    imgui.set_next_item_width(250)\n    _, app_state.plot_data = imgui.drag_float4(\"Pie Data\", app_state.plot_data, 0.01, 0, 1)\n\n    # Prefer to specify sizes usi nit](https://en.wikipedia.org/wiki/Em_(typography)). Here, `image_size` is equivalent to the size of 5 lines of text.*\n        \"\"\",\n\n        \"MarkdownDoc\": \"\"\"\n            This markdown string was rendered by calling:\n            ```python\n            imgui_md.render(markdown_string);             # render a markdown string\n            # or\n            imgui_md.render_unindented(markdown_string);  # remove top-most indentation before rendering\n            ```\n\n            This markdown renderer is based on [imgui_md](https://github.com/mekhontsev/imgui_md), by Dmitry Mekhontsev.\n            It supports the most common markdown features: emphasis, link, code blocks, etc.\n\n            In order to work, it needs a few files in the assets folder:\n            ```\n            assets/\n            +-- fonts/\n            |         +-- DroidSans.ttf\n            |         +-- Roboto/\n            |         |         +-- LICENSE.txt\n            |         |         +-- Roboto-Bold.ttf\n            |         |         +-- Roboto-BoldItalic.ttf\n            |         |         +-- Roboto-Regular.ttf\n            |         |         \\\\-- Roboto-RegularItalic.ttf\n            |         +-- SourceCodePro-Regular.ttf\n            |         +-- fontawesome-webfont.ttf\n            +-- images/\n                +-- markdown_broken_image.png\n            ```\n\n            Note: in order to use ImPlot, you need to \"activate\" this add-on, like this:\n            ```python\n            addons = immapp.AddOnsParams(with_markdown=True)\n            immapp.run(runner_params, addons);\n            ```\n        \"\"\",\n\n        \"PlotIntro\": \"\"\"\n            # Demo Plot\n            By using ImPlot, you can display lots of different plots. See [online demo](https://traineq.org/implot_demo/src/implot_demo.html) which demonstrates lots of plot types (LinePlot, ScatterPlot, Histogram, Error Bars, Heatmaps, etc.)\n        \"\"\",\n\n        \"PlotDoc\": \"\"\"\n
